<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular OMDB</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body ng-app="myApp">
    <h1>   Angular OMDB practice</h1>

    <div class="container">

      <div class="row">
        <div class="col-md-12" ng-controller="mainController as main">
          {{main.message}}
        </div>
      </div>

      <div class="row">
        <div class="bg-warning col-md-3">
          <h3>input here</h3>
        </div>
        <div class="col-md-offset-3 col-md-3 bg-info">
          <h3>Offset here</h3>
        </div>

      </div>




    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js" charset="utf-8"></script>
    <script src="./app.js" charset="utf-8"></script>
    <script src="./controllers/controller.js" charset="utf-8"></script>


  </body>
</html>
